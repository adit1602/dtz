<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .nav-button,
      .hover-button,
      .move-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
        position: relative;
      }

      .button-container {
        text-align: center;
        margin-top: 60px;
        margin-left: 600px;
        position: relative;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="loader">
          <button id="play">Gas gak nih?</button>
        </div>
      </div>
    </div>
    <audio class="song" controls loop>
      <source src="music.mp3" />
      Your browser isn't invited for super fun audio time.
    </audio>
    <canvas id="confetti"></canvas>
    <div class="main">
      <div class="container pt-5">
        <div class="row">
          <div class="col-12 col-xl-6 mx-auto">
            <img src="img/banner.png" alt="" />
          </div>

          <div class="col-12 text-center">
            <div id="name" class="area">Uuunzz</div>
          </div>

          <div class="col-12 text-center">
            <div class="type-wrap">
              <div id="typed-strings" class="typing">
                <h2>Happy Birthday <i id="nae">Uuunzz</i></h2>
                <h2>Selamat ulang tahun maniezzz</h2>
                <h2>Barakallah Fii Umriikk.</h2>
              </div>
              <span id="typed" style="white-space: pre"></span>
            </div>
          </div>

          <div class="col-12 col-xl-3 cake">
            <img src="img/cake.gif" alt="" />
          </div>
        </div>
      </div>
      <img src="img/Balloon-Border.png" width="100%" class="balloon-border" />
    </div>

    <div class="button-container">
      <h3>Sayang aku gakk ?</h3>
      <a class="nav-button" href="index2.html">IYAAA</a>
      <button class="hover-button" id="hoverButton">Enggakk</button>
    </div>

    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      const hoverButton = document.getElementById("hoverButton");
      const navButton = document.getElementById("navButton");

      hoverButton.addEventListener("mouseover", () => {
        const container = hoverButton.parentElement;
        const containerRect = container.getBoundingClientRect();
        const buttonRect = hoverButton.getBoundingClientRect();

        const newTop = Math.random() * (containerRect.height - buttonRect.height);
        const newLeft = Math.random() * (containerRect.width - buttonRect.width);

        hoverButton.style.top = `${newTop}px`;
        hoverButton.style.left = `${newLeft}px`;
      });
    </script>
  </body>
</html>
